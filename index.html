<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2><center>Sign-Up</center></h2>
    <form> 
        <table>
    <tr><center>
        <td colspan="1"><label for="name"><center>Enter Name</center></label></td>
        <td colspan="2"><input type="text" id ="name"></input></td></center>
    </tr>
       <tr><center>
       <td><label for="password"><center>Password</center></label></td>
       <td><input type="password" id="Password"></input></td></center>
    </tr>
    <tr>
  <td><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Login</button></td>
</tr>
  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">information Submission</h4>
        </div>
        <div class="modal-body">
          <p>do you want to log-in ?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Confirm</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
</table>
</form>

</body>
</html>
